<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Escola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/alurastart logo 1.png" alt="logo alura start"><!--A propriedade src define qual imagem será adicionada. 
            A propriedade alt é um recurso utilizado para descrever a imagem. A descrição da imagem é importante para pessoas 
            com deficiência visual, pois possibilita que se compreenda a imagem por meio de sua descrição. -->
    <ul class="cabecalho-lista-item">
        <!-- ul é pra listas não ordenadas -->
        
        <li class="cabecalho-lista-item">Estudante</li>
        <li class="cabecalho-lista-item">Escola</li>
    </ul>
    <!--A propriedade display junto do valor inline-block define que o elemento deve ocupar apenas o espaço suficiente
        para que ele seja exibido e que, portanto, os próximos elementos em sequência devem ser adicionados logo após o último.-->
</header>
</body>
</html>
